<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cria√ß√£o de Lista</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Daily ToDo</h1>
    </header>
    <footer>
        <p>Inspired By <a href="https://chromewebstore.google.com/detail/docket/kkkciickjhdffaionllgnndmecaenpej" target="_blank">
                "Docket" </a>
    </footer>
    <div class="add-task-container">
        <input type="text" maxlength="12" id="taskText" placeholder="New Activity..." onkeydown="if (event.keyCode == 13) document.getElementById('add').click()">
        <button id="add" class="button add-button" onclick="addTask()">Add</button>
    </div>
    
    <div class="main-container">
        <ul class="columns">
    
            <li class="column to-do-column">
                <div class="column-header">
                    <h4>üåü To Do</h4>
                </div>
                <ul class="task-list" id="to-do">
                    <li class="task">
                        <p>Exercise</p>
                    </li>
                    <li class="task">
                        <p>Cook</p>
                    </li>
                    <li class="task">
                        <p>Clean</p>
                    </li>
                    <li class="task">
                        <p>Read</p>
                    </li>
                </ul>
            </li>
    
            <li class="column doing-column">
                <div class="column-header">
                    <h4>üí´ Doing</h4>
                </div>
                <ul class="task-list" id="doing">
                    <li class="task">
                        <p>Meditation</p>
                    </li>
                    <li class="task">
                        <p>Work</p>
                    </li>
                    <li class="task">
                        <p>Gardening</p>
                    </li>
                </ul>
            </li>
    
            <li class="column done-column">
                <div class="column-header">
                    <h4>üèÜ Done</h4>
                </div>
                <ul class="task-list" id="done">
                    <li class="task">
                        <p>Yoga</p>
                    </li>
                    <li class="task">
                        <p>Shopping</p>
                    </li>
                </ul>
            </li>
    
            <li class="column trash-column">
                <div class="column-header">
                    <h4>‚ùå Trash</h4>
                </div>
                <ul class="task-list" id="trash">
                    <li class="task">
                        <p>Emails</p>
                    </li>
                    <li class="task">
                        <p>TV</p>
                    </li>
                </ul>
                <div class="column-button">
                    <button class="button delete-button" onclick="emptyTrash()">Delete</button>
                </div>
            </li>
    
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
