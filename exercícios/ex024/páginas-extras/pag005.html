<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            background-color: aqua;
            
        }
        a {
            text-decoration: none;
            font-size: 2em;
        }
        a:hover {
            text-decoration: underline;
            color: white;
            background-color: rgb(32, 218, 156);
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
   <a href="#" onclick="clicou()">Clique em mim</a>
   <div id="saida"></div>

   <script>
        function clicou(){
            s = document.getElementById("saida")
            s.innerHTML += ' <p>Você é Linda demais!</p>'
        }
   </script>
</body>
</html>
